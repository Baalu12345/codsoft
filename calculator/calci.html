<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>
            This is my First Caluclator
        </title>
    </head>
    <body>
       <div class="container">
        <input type="text" placeholder="0" id="input-box">
        <div class>
            <button style="color: green;" class="button">AC</button>
            <button style="color: green;" class="button">DEL</button>
            <button style="color: green;" class="button">/</button>
            <button style="color: green;" class="button">%</button>      
        </div>
        <div>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button style="color: green;" class="button">+</button>     
        </div>
        <div>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button style="color: green;" class="button">-</button>     
        </div>
        <div>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button style="color: green;" class="button">*</button>     
        </div>
        <div>
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button style="background-color: orange;" class="button">=</button>     
        </div>
       </div> 
       <script src="script.js"></script>
    </body>
</html>
